<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple and elegant calculator application">
        <meta name="keywords" content="calculator, math, arithmetic, web app">
        <meta name="author" content="Pranit Sawant">
        <meta name="owner" content="Pranit Sawant">
        <meta name="copyright" content="Copyright Â© 2024 Pranit Sawant">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="calculator">
        <h1>calc</h1>
        <div class="display-card">
            <div class="display">0</div>
        </div>
        <div class="buttons-card">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="del">DEL</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="operator">/</button>
            <button class="operator">x</button>
            <button class="reset">RESET</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
